                <button class="btn btn-primary" type="submit" id="submitBtn">Find your match!</button>

                <div class="modal">
                    <div class="modal-content">
                        <h4>Closest Friend Match</h4>

                        <span class="close">&times;</span>

            <script>

                var answersArray = [];

                $("#submitBtn").on("click", function (event) {
                    event.preventDefault();
                    console.log(answersArray);
                    for (let i = 1; i <= 10; i++) {
                        answersArray.push($("#inputGroupSelect" + i).val());
                    };
                    console.log(answersArray);

                    var newProfile = {
                        name: $("#inputName").val().trim(),
                        photo: $("#inputPic").val(),
                        scores: answersArray
                    };

                    $.post("/api/friends", newProfile,
                        function (data) {

                            $('#userMatch').html(data.matchName);
                            $("#userMatchImage").attr("src", data.matchImage);
                            $(".modal").show();
                        });

                });

                $(document).keydown(function (e) {
                    if (e.keyCode == 27) {
                        $("#inputName").val("");
                        $(".modal").hide();
                        $(".custom-select").val("0");
                        answersArray = [];
                    }
                });
                //close the modal if the x is clicked on
                $("body").on("click", ".close", function () {
                    $("#inputName").val("");
                    $(".modal").hide();
                    $(".custom-select").val("0");
                    answersArray = [];
                });

            </script>
